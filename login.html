        <div id="login">
            <form class="login">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Login:</h1>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required
                autofocus>
                <br>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br>
                <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign
                    in</button>
                <br>
                <a href="#" id="forgot_pswd">Forgot Password?</a>
                <hr>
            </form>
            <form action="register.html">
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" onclick="location.href='register.html'"><i class="fas fa-user-plus"></i>
                 Sign up New Account</button>
            </form>
        </div>
