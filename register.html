<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register</title>
    <script>
      function verify()
      {
        var letters = /^[A-Za-z ]+$/
        if(!(document.getElementById("username").value.match(letters)))
        {
            alert("Name can only contain letters and spaces!")
            return false;
        }

        var password=/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/
        if(!(document.getElementById("userpassword").value.match(password)))
        {
          alert("Password should be of good strength! Use minimum eight characters, one letter, and one number.")
          return false;
        }
        
      }
    </script>
</head>

<body>
    <div class="container">
        <header class="py-3 pl-3">
            <div class="row flex-nowrap justify-content-between">
                <a class="text-muted" href="login.html">Login</a>
                <a class="text-dark" href="index.html">
                    <h4><b>MacTricks</b></h4>
                </a>
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
            </div>

        <div class="nav-scroller py-1 mb-2">
          <nav class="nav d-flex justify-content-between">

        <form onsubmit=verify()>
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Register:</h1>
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" class="form-control" id="username" placeholder="Name" required autofocus>
            </div>
            <div class="form-group">
              <label for="useremail">Email Address:</label>
              <input type="email" class="form-control" id="useremail" aria-describedby="emailHelp" placeholder="Email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="userpassword">Password:</label>
              <input type="password" class="form-control" id="userpassword" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="marketing" id="marketing" value="yes" checked>
                <label class="form-check-label" for="marketing">
                  Send me an email when new articles are posted
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="marketing" id="marketing" value="no">
                <label class="form-check-label" for="marketing">
                  Refrain from sending me any emails
                </label>
              </div>
              <br>
              <button class="btn btn-success btn-block" type="submit" id="btn-signup"><i class="fas fa-user-plus"></i>
                Register</button>
          </form>
    </div>
